---
name: dependency

on:
  # Review dependencies on pull requests to the default branch
  pull_request:
    branches: ["main"]

# Declare default permissions as read-only
permissions: read-all

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸ”’ harden runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v4.1.7
      - name: ðŸ”‚ dependency review
        uses: actions/dependency-review-action@da24556b548a50705dd671f47852072ea4c105d9 # v4.7.1
        with:
          fail-on-severity: "high"
          deny-licenses: "AGPL-1.0, AGPL-3.0"
          comment-summary-in-pr: true
          warn-on-openssf-scorecard-level: 3
