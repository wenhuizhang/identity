---
name: lint

on:
  push:
    # Run superlinter on pushes to default branch
    branches:
      - main
  # Run superlinter on pull request events
  pull_request:

# Declare default permissions as read-only
permissions: read-all

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.7
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Render Helm templates
        run: |
          helm dependency update ./charts/identity-node
          helm template identity-node ./charts/identity-node --namespace identity-node > rendered.yaml
          sed -i 's/[[:space:]]*$//' rendered.yaml
      - name: ðŸ§¹ run superlinter
        uses: super-linter/super-linter@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: ".github/linters"
          MARKDOWN_CONFIG_FILE: ".markdownlint.yml"
          YAML_CONFIG_FILE: ".yamllint.yml"
          GO_CONFIG_FILE: ".golangci.yaml"
          PROTOBUF_CONFIG_FILE: ".protolintrc.yml"
          TRIVY_CONFIG_FILE: ".trivy.yml"
          FILTER_REGEX_EXCLUDE: "(.*/charts/.*)|(sdk/python/agntcy/.*)|(sdk/python/google/.*)|(sdk/python/openapiv3/.*)"
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: false
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_YAML_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_JSCPD: false
          VALIDATE_CHECKOV: false
          VALIDATE_GO: false
          VALIDATE_ENV: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_PYINK: false
          VALIDATE_PYTHON_ISORT: false
          MULTI_STATUS: false
          VALIDATE_JSON_PRETTIER: false
